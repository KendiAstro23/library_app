databases:
  - name: library_app_production
    databaseName: library_app_production
    user: library_app
    plan: free

services:
  - type: web
    name: library_app
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: library_app_production
          property: connectionString
      - key: DATABASE_HOST
        fromDatabase:
          name: library_app_production
          property: host
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: library_app_production
          property: password
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true 